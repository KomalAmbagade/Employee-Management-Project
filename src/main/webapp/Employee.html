<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
 body{
 background-image: url("reg.jpg");
 }
 body 
  {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
   }
 #fm{
 height: 650px;
 width: 500px;
 border-style: solid;
 background-color: white;
 color: black;
 padding: 20px;
 }
 
</style>
</head>
<body>
<div id="fm">
<form action="add" method="post">
<h1>Add Employee</h1>
  <div class="form-group">
    <label for="exampleInputId">EmloyeeId</label>
    <input type="text" name="eid" class="form-control" id="exampleInputId" aria-describedby="emailHelp" placeholder="Enter Employee Id">
  </div><br>
   <div class="form-group">
    <label for="exampleInputName">EmloyeeName</label>
    <input type="text" name="ename" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Employee name">
  </div><br>
   <div class="form-group">
    <label for="exampleInputDesg">EmloyeeDesg</label>
    <input type="text" name="edesg"class="form-control" id="exampleInputDesg" aria-describedby="emailHelp" placeholder="Enter Employee designation">
  </div><br>
   <div class="form-group">
    <label for="exampleInputBSal">EmloyeeBSal</label>
    <input type="text" name="bsal" class="form-control" id="exampleInputBSal" aria-describedby="emailHelp" placeholder="Enter Employee basic salary">
  </div><br>
   <div class="form-group">
    <label for="exampleInputHRA">EmloyeeHRA</label>
    <input type="text" name="hra"class="form-control" id="exampleInputHRA" aria-describedby="emailHelp" placeholder="Enter Employee hra">
  </div><br>
   <div class="form-group">
    <label for="exampleInputDA">EmloyeeDA</label>
    <input type="text" name="da" class="form-control" id="exampleInputDA" aria-describedby="emailHelp" placeholder="Enter Employee da">
  </div><br>
  <input type="submit" class="btn btn-primary" value="Add">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
